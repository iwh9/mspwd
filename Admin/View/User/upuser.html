<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> 修改密码-默笙后台管理系统</title>

    <!-- App favicon -->

    <!-- App css -->
    <link href="{$Think.const.ADMIN_URL}/css/vendor/sweetalert2.min.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.ADMIN_URL}/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.ADMIN_URL}/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.ADMIN_URL}/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <!-- 公共头部开始-->
    <include file="Common:header" />
    <!-- 公共头部结束-->

    <div class="wrapper">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item">
                                    <a href="#">默笙</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="#">密码</a>
                                </li>
                                <li class="breadcrumb-item active">修改密码</li>
                            </ol>
                        </div>
                        <h4 class="page-title">修改密码</h4>
                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">修改密码</h4>
                            <p class="text-muted font-14">
                                将在进行部分敏感操作时，将要进行<code>TOKEN</code>验证
                                这么多繁琐的过程并不是给您增加操作难度，是为了更好的保护您的数据安全，请谅解
                                
                            </p>

                            <form class="form-horizontal">
                                
                               
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Token</label>
                                    <div class="col-sm-10">
                                        <input type="password" id="token" class="form-control" value="" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">用户名</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="username" class="form-control" value="{$at.username}" placeholder="不修改请留空...">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">旧密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" id="oldpassword" class="form-control" value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">新密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" id="newpassword" class="form-control" value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">确认密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" id="newpassword1" class="form-control" value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">昵称</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="nickname" class="form-control" value="{$at.nickname}">
                                    </div>
                                </div>
                               <div class="form-group row">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <button type="button" id="insert" class="btn btn-primary">修改密码</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>


                            </form>

                        </div>
                        <!-- end card-box -->
                    </div>
                    <!-- end card-->
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->








        </div>
        <!-- end container -->
    </div>
    <!-- end wrapper -->


    <!-- 公共底部开始-->
    <include file="Common:footer" />
    <!-- 公共底部结束-->


    <!-- App js -->
    <script src="{$Think.const.ADMIN_URL}/js/vendor.min.js"></script>
    <script src="{$Think.const.ADMIN_URL}/js/app.min.js"></script>
    <!-- Plugins js -->
    <script src="{$Think.const.ADMIN_URL}/js/vendor/sweetalert2.min.js"></script>
    <script src="{$Think.const.ADMIN_URL}/js/pages/sweet-alerts.init.js"></script>
</body>
<script type="text/javascript">
    $("#insert").click(function () {
        var e = 0;
        var id = "<?php echo $at[id]?>";
        var token = $("#token").val();
        var name = $("#username").val();
        var pass = $("#oldpassword").val();
        var npass = $("#newpassword").val();
        var npass1 = $("#newpassword1").val();
        var nname = $("#nickname").val();
        if (token == "") {
            swal({
                title: "请输入Token",
                confirmButtonClass: "btn btn-confirm mt-2"
            }).
                catch(swal.noop)
            return false;

        }
        
        if (pass == "") {
            swal({
                title: "原密码不能为空",
                confirmButtonClass: "btn btn-confirm mt-2"
            }).
                catch(swal.noop)
            return false;
        }
        if (npass == "") {
            swal({
                title: "新密码不能为空",
                confirmButtonClass: "btn btn-confirm mt-2"
            }).
                catch(swal.noop)
            return false;
        }
        if (npass1 == "") {
            swal({
                title: "确认密码不能为空",
                confirmButtonClass: "btn btn-confirm mt-2"
            }).
                catch(swal.noop)
            return false;
        }
        if (npass != npass1) {
            swal({
                title: "两次密码输入不一致",
                confirmButtonClass: "btn btn-confirm mt-2"
            }).
                catch(swal.noop)
            return false;
        }
        if (e == 0) {
            $.post("{:U('admin.php/user/upusers')}", {id:id,t:token,name:name,pass:pass,npass:npass,nname:nname}, function (data) {
                if (data.status == '1') {
                    swal({
                        title: "成功",
                        text: data.info,
                        type: "success",
                        confirmButtonClass: "btn btn-confirm mt-2"
                    }).then(function() {
                       window.location.href = data.url;
                    })
                    
                } else {
                    swal({
                        title: "失败",
                        text: data.info,
                        type: "error",
                        confirmButtonClass: "btn btn-confirm mt-2"
                    })
                }
            })
        }

    })
</script>
</html>
